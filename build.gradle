
buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'de.kontext_e.jqassistant.gradle:jqassistant-gradle-plugin:1.0.0-SNAPSHOT'
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'de.kontext_e.jqassistant.gradle'

group 'de.kontext_e.jqassistant.gradle'
version '1.0.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    compileOnly "com.buschmais.jqassistant.cli:jqassistant-commandline-neo4jv3:1.7.0"

    testImplementation gradleTestKit()
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

pluginBundle {
    website = 'https://github.com/kontext-e/jqassistant-gradle-plugin'
    vcsUrl = 'https://github.com/kontext-e/jqassistant-gradle-plugin'
    tags = ['jqassistant','code quality','architecture']
}

gradlePlugin {
    plugins {
        jqassistantPlugin {
            // publish with ./gradlew publishPlugins
            id = 'de.kontext_e.jqassistant.gradle'
            displayName = 'jQAssistant Gradle plugin'
            description = 'Scans project artifacts, enriches with higher level concepts and applies constraints. See https://jqassistant.org/ for details.'
            implementationClass = 'de.kontext_e.jqassistant.gradle.JqassistantGradlePlugin'
        }
    }
}


project.ext["jqaversion"] = "1.7.0"
project.ext["kejqapluginversion"] = "1.7.0"

jqassistant {
    toolVersion = "${project.jqaversion}"

    plugins "com.buschmais.jqassistant.plugin:junit:${project.jqaversion}"
    plugins "de.kontext-e.jqassistant.plugin:jqassistant.plugin.git:${project.kejqapluginversion}"

    options "-reset"

    scanDirs ".git"
}
